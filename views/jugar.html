    <script>
        let deck = [];


        for (let index = 2; index < 99; index++) {
            deck.push(index);
        }

        console.log(deck);

        let playerHand = [];

        function llenarManoInicial() {
            while (playerHand.length < 8 && deck.length > 0) {
                // Genera un índice aleatorio dentro del rango del deck
                var indiceAleatorio = Math.floor(Math.random() * deck.length);

                // Obtiene la carta en el índice aleatorio
                var carta = deck.splice(indiceAleatorio, 1)[0]; // Elimina y obtiene la carta aleatoria

                // Agrega la carta a playerHand
                playerHand.push(carta);
            }

            // Muestra el contenido de la mano inicial del jugador
            console.log("Mano inicial del jugador: " + playerHand);
            console.log("deck despues de repartir al jugador: " + deck);
