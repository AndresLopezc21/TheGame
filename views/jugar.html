<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello, Vue.js!',
            cartaElegida: null,
            posicionDeCarta: null,
        },
        methods: {
        selectCarta(position) {
        this.cartaElegida = this.$refs[position].textContent;
        this.posicionDeCarta = position;
        },
        llenarPila(pila){
         if(this.cartaElegida!=null && this.posicionDeCarta!= null){
         pushAPila(pila, this.cartaElegida)
         this.$refs[this.posicionDeCarta].textContent = ""; 
         this.cartaElegida = null;
         this.posicionDeCarta = null;
         }
         else{
            alert("Asegurate de clickear una carta antes de seleccionar la pila a donde enviar esa carta! :D");
         }
        }

        },
    });
